<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçim Sihirbazı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1>✨ Seçim Sihirbazı ✨</h1>
            <p>Seçeneklerinizi girin, gerisini sihre bırakın.</p>
        </header>

        <main>
            <div class="input-group">
                <label for="optionsInput">Seçenekler (Her satıra bir tane veya virgülle ayırın)</label>
                <textarea id="optionsInput" placeholder="Örnek:&#10;Pizza&#10;Hamburger&#10;Lahmacun"></textarea>
            </div>

            <div class="settings-group">
                <div class="setting-item">
                    <label for="loopCount">Tekrar Sayısı</label>
                    <input type="number" id="loopCount" value="1" min="1" max="100000">
                    <span class="tooltip">Simülasyon için 1'den büyük girin.</span>
                </div>
            </div>

            <button id="magicButton" class="magic-btn">
                <span class="btn-text">Sihri Başlat</span>
                <div class="btn-particles"></div>
            </button>

            <div id="resultContainer" class="result-container hidden">
                <div class="result-content">
                    <h2 class="winner-title">Kazanan</h2>
                    <div id="winnerResult" class="winner-text"></div>
                    <div id="statsResult" class="stats-box hidden"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
