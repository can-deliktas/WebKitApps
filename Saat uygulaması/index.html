<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Saat Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="app-container">
        
        <header>
            <div class="theme-control">
                <input type="color" id="colorPicker" value="#00d2ff" title="Tema Rengini Değiştir">
                <label for="colorPicker"><i class="fas fa-palette"></i></label>
            </div>
        </header>

        <main class="clock-display-area">
            <button class="nav-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            
            <div class="clock-wrapper">
                <!-- Analog Clock -->
                <div class="clock analog-clock active" id="analogClock">
                    <div class="clock-face">
                        <div class="hand hour-hand" id="hourHand"></div>
                        <div class="hand minute-hand" id="minuteHand"></div>
                        <div class="hand second-hand" id="secondHand"></div>
                        <div class="center-dot"></div>
                        <!-- Markers will be generated by JS or CSS -->
                        <div class="marker twelve">12</div>
                        <div class="marker three">3</div>
                        <div class="marker six">6</div>
                        <div class="marker nine">9</div>
                    </div>
                </div>

                <!-- Digital Clock -->
                <div class="clock digital-clock" id="digitalClock">
                    <div class="time-text">00:00:00</div>
                </div>
            </div>

            <button class="nav-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </main>

        <div class="date-container" id="dateContainer">
            <p id="dateText">01 Ocak 2024, Pazartesi</p>
        </div>

        <div class="controls">
            <button id="toggleDateBtn" class="control-btn"><i class="far fa-calendar-alt"></i> Tarihi Göster/Gizle</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
