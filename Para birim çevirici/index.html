<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hızlı ve kolay para birimi çevirici. Güncel kurlarla anında çeviri yapın.">
    <title>Para Birimi Çevirici</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remiicon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Para Birimi Çevirici</h1>
            <p>Güncel kurlarla hızlı dönüşüm</p>
        </header>

        <form id="converter-form">
            <div class="amount-container">
                <label for="amount">Miktar</label>
                <div class="input-group">
                    <i class="ri-money-dollar-circle-line"></i>
                    <input type="number" id="amount" value="1" min="0" step="0.01" placeholder="Miktar giriniz">
                </div>
            </div>

            <div class="currency-selectors">
                <div class="currency-box">
                    <label for="from-currency">Şundan</label>
                    <div class="select-wrapper">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="from-flag">
                        <select id="from-currency">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="swap-icon" id="swap-btn" title="Değiştir">
                    <i class="ri-arrow-left-right-line"></i>
                </div>

                <div class="currency-box">
                    <label for="to-currency">Şuna</label>
                    <div class="select-wrapper">
                        <img src="https://flagsapi.com/TR/flat/64.png" alt="flag" id="to-flag">
                        <select id="to-currency">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="message-area" id="message-area"></div>

            <button type="submit" id="convert-btn">
                Çevir
            </button>
        </form>

        <div class="result-container hidden" id="result-container">
            <p class="rate-info" id="rate-info"></p>
            <div class="result-value" id="result-value"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
